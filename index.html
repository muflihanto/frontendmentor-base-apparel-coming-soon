<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Google Fonts -->

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <script
      defer
      src="./index.js"
    ></script>
    <script
      defer
      src="./sweetalert2.all.min.js"
    ></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt="Base Apparel Logo"
      />
    </header>
    <div class="content">
      <picture>
        <source
          srcset="./images/hero-desktop.jpg"
          media="(min-width: 1024px)"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="Hero Image"
        />
      </picture>
      <main>
        <h1>
          <span> We're </span>
          coming soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <label
            for="email"
            class="label-email"
          >
            <input
              id="email"
              type="text"
              placeholder="Email Address"
            />
          </label>
          <button type="submit">
            <img
              src="./images/icon-arrow.svg"
              alt="Submit Button"
            />
          </button>
        </form>
      </main>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/muflihanto"
          target="_blank"
          >Muflihanto</a
        >.
      </p>
    </footer>
  </body>
</html>
